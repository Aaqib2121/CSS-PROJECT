<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form </title>
    <link rel="stylesheet" href="style.css">
    <style>
        input{
            width: 100%;
            height: 30px;
            padding: 8px;
        }
        textarea{
            width: 100%;
            height: 30px;
            padding: 8px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
<div><h1>simple contact form</h1></div>
   <div class="scf">
      <label class="first-name">FIRST NAME</label>
      <input type="text" class="input-field" placeholder="FIRST NAME">

      <label class="last-name">LAST NAME</label>
      <input type="text" class="input-field" placeholder="LAST NAME">

      <label class="email">EMAIL</label>
      <input type="email" class="input-field" placeholder="EMAIL">

      <label class="phone-number">PHONE NUMBER</label>
      <input type="text" class="input-field" placeholder="PHONE NUMBER">

       <label class="city">CITY</label>
       <input type="text" class="input-field" placeholder="CITY">

       <label class="message">MESSAGE</label>
     <textarea type="text" class="input-field" placeholder="MESSAGE"></textarea>

       <button class="send">Send</button>
        </div>
</body>
</html>
